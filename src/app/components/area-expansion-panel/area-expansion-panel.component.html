<mat-expansion-panel class="mat-elevation-z0 suggestion">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ areaName }}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div *ngFor="let place of places">
    <a href="{{ place.google_maps_url }}" target="_blank" rel="noopener noreferrer">{{
      place.place_name
    }}</a>
  </div>
</mat-expansion-panel>
